<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vücut Kitle İndeksi (BMI) hesaplama aracı. Sağlık durumunuzu değerlendirin.">
    <meta name="keywords" content="vücut kitle indeksi, BMI hesapla, sağlık">
    <title>Vücut Kitle İndeksi Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Vücut Kitle İndeksi Hesapla</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Hizmet Ara">
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <h2>Vücut Kitle İndeksi (BMI) Hesaplayın</h2>
        <form id="bmi-form">
            <label for="weight">Kilonuz (kg):</label>
            <input type="number" id="weight" required><br>
            <label for="height">Boyunuz (cm):</label>
            <input type="number" id="height" required><br>
            <button type="submit">Hesapla</button>
        </form>
        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        document.getElementById('bmi-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value) / 100; // cm to m
            let bmi = weight / (height * height);
            document.getElementById('result').textContent = 'Vücut Kitle İndeksiniz: ' + bmi.toFixed(2);
        });
    </script>
</body>
</html>
