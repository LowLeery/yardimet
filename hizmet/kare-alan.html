<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kare alanı hesaplamak için basit bir araç.">
    <title>Kare Alan Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Kare Alan Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="side" placeholder="Kare Kenar Uzunluğunu Girin">
        <button onclick="calculateSquareArea()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateSquareArea() {
            let side = document.getElementById('side').value;
            let area = side * side;
            document.getElementById('result').textContent = `Kare Alanı: ${area} cm²`;
        }
    </script>
</body>
</html>
