<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email Subject Line Tester">
    <title>Email Subject Line Tester</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Email Subject Line Tester</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Başlık Analizi</h2>
        <input type="text" id="subject" placeholder="Email başlığını yaz">
        <button onclick="analyze()">Analiz Et</button>
        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function analyze() {
            const subject = document.getElementById('subject').value;
            let score = subject.length <= 50 ? 'İyi' : 'Uzun';
            let containsAction = /(şimdi|hemen|fırsat|ücretsiz)/i.test(subject) ? 'Eylem çağrısı var' : 'Eylem çağrısı yok';
            document.getElementById('result').innerText = `Uzunluk: ${subject.length} karakter - ${score}\n${containsAction}`;
        }
    </script>
</body>

</html>
