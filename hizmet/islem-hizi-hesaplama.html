<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="İşlem hızı hesaplama aracı.">
    <title>İşlem Hızı Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>İşlem Hızı Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="operations" placeholder="Yapılan İşlem Sayısı">
        <input type="number" id="time" placeholder="Geçen Zaman (saniye)">
        <button onclick="calculateSpeed()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateSpeed() {
            let operations = document.getElementById('operations').value;
            let time = document.getElementById('time').value;
            let speed = operations / time;
            document.getElementById('result').textContent = `İşlem Hızı: ${speed} işlem/saniye`;
        }
    </script>
</body>
</html>
