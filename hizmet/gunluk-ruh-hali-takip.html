<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Ruh Hali Takipçisi</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Günlük Ruh Hali Takipçisi</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <textarea id="moodEntry" placeholder="Bugün nasılsın?"></textarea>
        <button onclick="saveMood()">Kaydet</button>
        <p id="moodHistory"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        let moodHistory = [];

        function saveMood() {
            let mood = document.getElementById('moodEntry').value;
            if(mood) {
                moodHistory.push(mood);
                document.getElementById('moodHistory').textContent = `Ruh Hali Geçmişi: ${moodHistory.join(', ')}`;
                document.getElementById('moodEntry').value = '';
            }
        }
    </script>
</body>
</html>
