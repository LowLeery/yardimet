<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karakter Seti Dönüştürücü (UTF-8 / ASCII)">
    <title>Karakter Seti Dönüştürücü</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Karakter Seti Dönüştürücü</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Metni Girin</h2>
        <textarea id="textInput" rows="6" cols="50" placeholder="Metni buraya yazın..."></textarea>
        <button onclick="toAscii()">UTF-8 ➡ ASCII</button>
        <button onclick="toUtf()">ASCII ➡ UTF-8</button>
        <h3>Sonuç</h3>
        <textarea id="output" rows="6" cols="50"></textarea>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function toAscii() {
            const text = document.getElementById('textInput').value;
            document.getElementById('output').value = unescape(encodeURIComponent(text));
        }

        function toUtf() {
            const text = document.getElementById('textInput').value;
            document.getElementById('output').value = decodeURIComponent(escape(text));
        }
    </script>
</body>

</html>
