<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sesli Metin Okuma Aracı">
    <title>Sesli Metin Okuma</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Sesli Metin Okuma</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Metni Sesli Oku</h2>
        <textarea id="textToRead" rows="5" placeholder="Okunmasını istediğiniz metni buraya yazın..."></textarea>
        <br><br>
        <button onclick="readText()">Metni Oku</button>
        <div id="readResult"></div>
    </section>

    <footer>
        <p>&copy; 2025 Sesli Metin Okuma Aracı</p>
    </footer>

    <script>
        function readText() {
            const text = document.getElementById('textToRead').value;
            if (!text) {
                alert('Lütfen bir metin yazın.');
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'tr-TR'; // Türkçe olarak sesli okuma yapacak
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>

</html>
