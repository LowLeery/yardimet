<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regl Takip Aracı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Regl Takip Aracı</h1>
            </div>
        </div>
    </header>
    
    <section class="content">
        <form id="regl-form">
            <label for="last-period">Son Regl Tarihiniz:</label>
            <input type="date" id="last-period" required><br><br>

            <label for="cycle-length">Döngü Süresi (gün):</label>
            <input type="number" id="cycle-length" required><br><br>

            <button type="submit">Hesapla</button>
        </form>

        <div id="regl-result"></div>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>
    
    <script>
        document.getElementById('regl-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let lastPeriod = new Date(document.getElementById('last-period').value);
            let cycleLength = parseInt(document.getElementById('cycle-length').value);
            
            let nextPeriod = new Date(lastPeriod);
            nextPeriod.setDate(lastPeriod.getDate() + cycleLength);
            
            document.getElementById('regl-result').innerHTML = `Bir sonraki regl tarihiniz: ${nextPeriod.toLocaleDateString()}`;
        });
    </script>
</body>
</html>
