<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Üniversite not ortalaması hesaplama aracı.">
    <title>Üniversite Not Ortalaması Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Üniversite Not Ortalaması Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="dersSayisi" placeholder="Ders Sayısı">
        <button onclick="dersInputEkle()">Dersleri Gir</button>
        <div id="dersInputs"></div>
        <button onclick="uniOrtalamaHesapla()">Hesapla</button>
        <p id="sonuc"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function dersInputEkle() {
            let dersSayisi = parseInt(document.getElementById('dersSayisi').value);
            let dersInputs = document.getElementById('dersInputs');
            dersInputs.innerHTML = '';
            for (let i = 0; i < dersSayisi; i++) {
                dersInputs.innerHTML += `<input type="number" step="0.01" placeholder="${i + 1}. Ders Notu">`;
            }
        }

        function uniOrtalamaHesapla() {
            let inputs = document.querySelectorAll('#dersInputs input');
            let toplam = 0;
            inputs.forEach(input => toplam += parseFloat(input.value) || 0);
            let ortalama = toplam / inputs.length;
            document.getElementById('sonuc').textContent = `Üniversite Not Ortalamanız: ${ortalama.toFixed(2)}`;
        }
    </script>
</body>
</html>
