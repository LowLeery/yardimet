<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basit Zaman Çizelgesi Yapıcı">
    <title>Zaman Çizelgesi Yapıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Zaman Çizelgesi Yapıcı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Görevleri Ekle ve Çizelgeyi Gör</h2>
        <input type="text" id="task" placeholder="Görev girin">
        <input type="time" id="time">
        <button onclick="addTask()">Ekle</button>
        <ul id="timeline"></ul>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function addTask() {
            const task = document.getElementById('task').value;
            const time = document.getElementById('time').value;
            if (!task || !time) {
                alert("Lütfen görev ve saat girin.");
                return;
            }
            const li = document.createElement('li');
            li.textContent = `${time} - ${task}`;
            document.getElementById('timeline').appendChild(li);
            document.getElementById('task').value = '';
            document.getElementById('time').value = '';
        }
    </script>
</body>

</html>
