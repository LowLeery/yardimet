<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vücut Kitle İndeksi Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Vücut Kitle İndeksi Hesaplama</h1>
    </header>

    <section class="content">
        <form id="vki-form">
            <label for="weight">Ağırlık (kg):</label>
            <input type="number" id="weight" required><br><br>

            <label for="height">Boy (cm):</label>
            <input type="number" id="height" required><br><br>

            <button type="submit">Hesapla</button>
        </form>

        <div id="vki-result"></div>
    </section>

    <script>
        document.getElementById('vki-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value) / 100; // cm to m
            
            let vki = weight / (height * height);
            document.getElementById('vki-result').innerHTML = `Vücut Kitle İndeksi: ${vki.toFixed(2)}`;
        });
    </script>
</body>
</html>
