<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Filigran Ekle">
    <title>Filigran Ekleme Aracı</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Filigran Ekleme</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Resme Filigran Ekle</h2>
        <input type="file" id="image" accept="image/*">
        <input type="text" id="watermark" placeholder="Filigran Metni">
        <button onclick="addWatermark()">Filigran Ekle</button>
        <canvas id="canvas"></canvas>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function addWatermark() {
            const file = document.getElementById('image').files[0];
            const watermarkText = document.getElementById('watermark').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
                    ctx.fillText(watermarkText, 20, 50);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
