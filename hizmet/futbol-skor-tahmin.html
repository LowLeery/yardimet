<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Futbol Maçı Skor Tahmin Aracı">
    <title>Futbol Maçı Skor Tahmini</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Futbol Maçı Skor Tahmini</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Maç Skorunu Tahmin Et</h2>
        <form id="matchForm">
            <label for="team1">Takım 1:</label>
            <input type="text" id="team1" required>
            <br>
            <label for="team2">Takım 2:</label>
            <input type="text" id="team2" required>
            <br>
            <label for="score1">Tahmin Edilen Skor (Takım 1):</label>
            <input type="number" id="score1" required>
            <br>
            <label for="score2">Tahmin Edilen Skor (Takım 2):</label>
            <input type="number" id="score2" required>
            <br><br>
            <button type="button" onclick="submitPrediction()">Tahmini Gönder</button>
        </form>

        <div id="predictionResult"></div>
    </section>

    <footer>
        <p>&copy; 2025 Futbol Tahmin Aracı</p>
    </footer>

    <script>
        function submitPrediction() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const score1 = document.getElementById('score1').value;
            const score2 = document.getElementById('score2').value;

            if (!team1 || !team2 || !score1 || !score2) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            const resultMessage = `Tahmininiz: ${team1} ${score1} - ${score2} ${team2}`;
            document.getElementById('predictionResult').innerText = resultMessage;
        }
    </script>
</body>

</html>
