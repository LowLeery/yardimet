<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sesli Yazıya Çevirici">
    <title>Sesli Yazıya Çevirici</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Sesli Yazıya Çevirici</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Konuş ve Yazıya Dönüştür</h2>
        <button onclick="startRecognition()">Konuşmaya Başla</button>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'tr-TR';
        recognition.continuous = false;

        function startRecognition() {
            recognition.start();
        }

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('output').value = transcript;
        }
    </script>
</body>

</html>
