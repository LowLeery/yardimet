<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profesyonel teklif ve fatura şablonları oluşturun. Özelleştirilebilir şablonlar ile hızlı ve kolay bir şekilde teklif ve faturalarınızı hazırlayın.">
    <meta name="keywords" content="teklif şablonu, fatura şablonu, profesyonel teklif, fatura oluşturucu, iş belgeleri">
    <title>Teklif & Fatura Şablon Üretici | Günlük Hesaplama Araçları</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .template-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .template-type {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .template-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #32CD32;
            background: white;
            color: #32CD32;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .template-btn.active {
            background: #32CD32;
            color: white;
        }

        .template-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .items-table th,
        .items-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .items-table th {
            background: #f8f9fa;
        }

        .add-item-btn {
            background: #32CD32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .preview-btn {
            background: #32CD32;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            width: 100%;
        }

        .preview-container {
            display: none;
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Günlük Hesaplama Araçları</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <div class="content">
            <h2>Teklif & Fatura Şablon Üretici</h2>
            <div class="template-container">
                <div class="template-type">
                    <button class="template-btn active" onclick="setTemplateType('teklif')">Teklif</button>
                    <button class="template-btn" onclick="setTemplateType('fatura')">Fatura</button>
                </div>
                <div class="template-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">Firma Adı</label>
                            <input type="text" id="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="documentNo">Belge No</label>
                            <input type="text" id="documentNo" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerName">Müşteri Adı</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Tarih</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="items">Ürünler/Hizmetler</label>
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Açıklama</th>
                                    <th>Miktar</th>
                                    <th>Birim Fiyat</th>
                                    <th>Toplam</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                <tr>
                                    <td><input type="text" class="item-desc"></td>
                                    <td><input type="number" class="item-quantity"></td>
                                    <td><input type="number" class="item-price"></td>
                                    <td class="item-total">0.00</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="add-item-btn" onclick="addItem()">Yeni Ürün/Hizmet Ekle</button>
                    </div>
                    <button class="preview-btn" onclick="previewDocument()">Önizle</button>
                </div>
                <div class="preview-container" id="previewContainer">
                    <!-- Preview content will be added here -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Günlük Hesaplama Araçları | <a href="../hakkinda.html">Hakkında</a> | <a href="../iletisim.html">İletişim</a> | <a href="../kvkk.html">KVKK</a></p>
            <p class="footer-description">Günlük hayatınızı kolaylaştıracak 150'den fazla ücretsiz hesaplama aracı.</p>
        </div>
    </footer>

    <script>
        let currentTemplateType = 'teklif';

        function setTemplateType(type) {
            currentTemplateType = type;
            document.querySelectorAll('.template-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.template-btn[onclick="setTemplateType('${type}')"]`).classList.add('active');
        }

        function addItem() {
            const tbody = document.getElementById('itemsTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="item-desc"></td>
                <td><input type="number" class="item-quantity"></td>
                <td><input type="number" class="item-price"></td>
                <td class="item-total">0.00</td>
            `;
            tbody.appendChild(newRow);
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('#itemsTableBody tr').forEach(row => {
                const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const rowTotal = quantity * price;
                row.querySelector('.item-total').textContent = rowTotal.toFixed(2);
                total += rowTotal;
            });
            return total;
        }

        function previewDocument() {
            const preview = document.getElementById('previewContainer');
            const total = calculateTotal();
            
            preview.innerHTML = `
                <h3>${currentTemplateType === 'teklif' ? 'TEKLİF' : 'FATURA'}</h3>
                <div class="preview-header">
                    <p>Firma: ${document.getElementById('companyName').value}</p>
                    <p>Belge No: ${document.getElementById('documentNo').value}</p>
                    <p>Tarih: ${document.getElementById('date').value}</p>
                    <p>Müşteri: ${document.getElementById('customerName').value}</p>
                </div>
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Açıklama</th>
                            <th>Miktar</th>
                            <th>Birim Fiyat</th>
                            <th>Toplam</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Array.from(document.querySelectorAll('#itemsTableBody tr')).map(row => `
                            <tr>
                                <td>${row.querySelector('.item-desc').value}</td>
                                <td>${row.querySelector('.item-quantity').value}</td>
                                <td>${row.querySelector('.item-price').value}</td>
                                <td>${row.querySelector('.item-total').textContent}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align: right;"><strong>Toplam:</strong></td>
                            <td><strong>${total.toFixed(2)}</strong></td>
                        </tr>
                    </tfoot>
                </table>
            `;
            preview.style.display = 'block';
        }
    </script>
</body>

</html>
