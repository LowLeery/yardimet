<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yazılım Lisansı Hesaplama Aracı">
    <title>Yazılım Lisansı Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Yazılım Lisansı Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Lisans Hesaplama</h2>
        <form>
            <label for="licenseType">Lisans Türü:</label>
            <select id="licenseType">
                <option value="yearly">Yıllık</option>
                <option value="lifetime">Ömür Boyu</option>
                <option value="trial">Deneme</option>
            </select>
            <br><br>
            <label for="numUsers">Kullanıcı Sayısı:</label>
            <input type="number" id="numUsers" value="1" min="1">
            <br><br>
            <button type="button" onclick="calculateLicense()">Hesapla</button>
        </form>
        <div id="licenseCost"></div>
    </section>

    <footer>
        <p>&copy; 2025 Yazılım Lisansı Hesaplama</p>
    </footer>

    <script>
        function calculateLicense() {
            const licenseType = document.getElementById('licenseType').value;
            const numUsers = document.getElementById('numUsers').value;
            let cost = 0;

            if (licenseType === 'yearly') {
                cost = 50 * numUsers;
            } else if (licenseType === 'lifetime') {
                cost = 200 * numUsers;
            } else {
                cost = 0;
            }

            const resultMessage = `Toplam Lisans Ücreti: ${cost} TL`;
            document.getElementById('licenseCost').innerText = resultMessage;
        }
    </script>
</body>

</html>
