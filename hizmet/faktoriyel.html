<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faktöriyel hesaplama aracı.">
    <title>Faktöriyel Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Faktöriyel Hesaplama</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="number" placeholder="Bir sayı girin">
        <button onclick="calculateFactorial()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateFactorial() {
            let num = document.getElementById('number').value;
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            document.getElementById('result').textContent = `Faktöriyel: ${result}`;
        }
    </script>
</body>
</html>
