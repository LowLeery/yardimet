<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uykusuzluk Günü Takipçisi</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Uykusuzluk Günü Takipçisi</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="sleepDays" placeholder="Uykusuzluk Gün Sayısı">
        <button onclick="trackSleep()">Takip Et</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function trackSleep() {
            let sleepDays = document.getElementById('sleepDays').value;
            document.getElementById('result').textContent = `Bugün ${sleepDays} gün uykusuz kaldınız.`;
        }
    </script>
</body>
</html>
