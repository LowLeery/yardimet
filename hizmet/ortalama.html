<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matematiksel ortalama hesaplama aracı.">
    <title>Matematiksel Ortalama Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Matematiksel Ortalama Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="text" id="numbers" placeholder="Sayılara virgül ile ayırarak girin">
        <button onclick="calculateAverage()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateAverage() {
            let numbers = document.getElementById('numbers').value.split(',').map(Number);
            let sum = numbers.reduce((acc, num) => acc + num, 0);
            let average = sum / numbers.length;
            document.getElementById('result').textContent = `Ortalama: ${average}`;
        }
    </script>
</body>
</html>
