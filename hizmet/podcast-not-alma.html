<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Podcast dinleme ve not alma aracı.">
    <title>Podcast Not Alma Aracı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Podcast Not Alma Aracı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="note">Notunu Gir:</label>
        <input type="text" id="note" placeholder="Not al">
        <button onclick="saveNote()">Kaydet</button>
        <ul id="noteList"></ul>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function saveNote() {
            const note = document.getElementById('note').value;
            if (note.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = note;
                document.getElementById('noteList').appendChild(li);
                document.getElementById('note').value = "";
            }
        }
    </script>
</body>
</html>
