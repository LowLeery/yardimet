<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitemap XML Creator">
    <title>Sitemap XML Creator</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Sitemap XML Creator</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Sitemap XML Oluştur</h2>
        <textarea id="urls" placeholder="Her satıra bir URL yaz"></textarea>
        <button onclick="generate()">Oluştur</button>
        <pre id="result"></pre>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function generate() {
            const urls = document.getElementById('urls').value.trim().split('\n');
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';
            urls.forEach(url => {
                xml += `  <url>\n    <loc>${url}</loc>\n  </url>\n`;
            });
            xml += '</urlset>';
            document.getElementById('result').innerText = xml;
        }
    </script>
</body>

</html>
