<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Yemek Tarifi Önerici</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Random Yemek Tarifi Önerici</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <button onclick="getRandomRecipe()">Tarifi Öğren</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function getRandomRecipe() {
            const recipes = ["Kısır", "Lahmacun", "Köfte", "Mercimek Çorbası", "Mantı"];
            let randomRecipe = recipes[Math.floor(Math.random() * recipes.length)];
            document.getElementById('result').textContent = `Bugün için önerilen yemek: ${randomRecipe}`;
        }
    </script>
</body>
</html>
