<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dolar/TL dönüştürme aracı.">
    <title>Dolar/TL Dönüştürme</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dolar/TL Dönüştürme</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="usd">Dolar Değeri Girin:</label>
        <input type="number" id="usd" placeholder="Dolar">
        <button onclick="convertCurrency()">Dönüştür</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function convertCurrency() {
            const usd = parseFloat(document.getElementById('usd').value);
            const tl = usd * 36; // Dolar/TL oranı 27
            document.getElementById('result').textContent = `${usd} USD = ${tl.toFixed(2)} TL`;
        }
    </script>
</body>
</html>
