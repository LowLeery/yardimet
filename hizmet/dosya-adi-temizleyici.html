<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dosya Adı Temizleyici">
    <title>Dosya Adı Temizleyici</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dosya Adı Temizleyici</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Dosya Adını Temizle</h2>
        <input type="text" id="filename" placeholder="Dosya adını girin">
        <button onclick="cleanFilename()">Temizle</button>
        <p>Sonuç: <span id="output"></span></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function cleanFilename() {
            let filename = document.getElementById('filename').value;
            const map = { 'ç': 'c', 'ş': 's', 'ğ': 'g', 'ı': 'i', 'ö': 'o', 'ü': 'u', 'Ç': 'C', 'Ş': 'S', 'Ğ': 'G', 'İ': 'I', 'Ö': 'O', 'Ü': 'U' };
            filename = filename.replace(/[çşğıöüÇŞĞİÖÜ]/g, m => map[m]);
            filename = filename.replace(/[^a-zA-Z0-9-_\.]/g, '');
            document.getElementById('output').innerText = filename;
        }
    </script>
</body>

</html>
