<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saat dilimi hesaplama aracı.">
    <title>Saat Dilimi Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Saat Dilimi Hesaplama</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Ara...">
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <label for="timeZone">Saat Dilimini Seçin:</label>
        <select id="timeZone">
            <option value="UTC">UTC</option>
            <option value="GMT">GMT</option>
            <option value="CET">CET</option>
            <option value="EET">EET</option>
        </select>
        <button onclick="calculateTime()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateTime() {
            const timeZone = document.getElementById("timeZone").value;
            const time = new Date();
            let offset = 0;

            if (timeZone === "UTC") {
                offset = 0;
            } else if (timeZone === "GMT") {
                offset = 0;
            } else if (timeZone === "CET") {
                offset = 1;
            } else if (timeZone === "EET") {
                offset = 2;
            }

            time.setHours(time.getHours() + offset);
            document.getElementById("result").innerHTML = "Seçilen saat diliminde saat: " + time.toLocaleString();
        }
    </script>
</body>
</html>
