<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saat Dilimi Hesaplama</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 60%; margin: 50px auto; background-color: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        input[type="button"] { background-color: #4CAF50; color: white; cursor: pointer; }
        input[type="button"]:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Saat Dilimi Hesaplama</h1>
        <label for="timeZone">Saat Dilimini Seçin:</label>
        <select id="timeZone">
            <option value="UTC">UTC</option>
            <option value="GMT">GMT</option>
            <option value="CET">CET</option>
            <option value="EET">EET</option>
        </select>
        <input type="button" value="Hesapla" onclick="calculateTime()">
        <p id="result"></p>
    </div>

    <script>
        function calculateTime() {
            const timeZone = document.getElementById("timeZone").value;
            const time = new Date();
            let offset = 0;

            if (timeZone === "UTC") {
                offset = 0;
            } else if (timeZone === "GMT") {
                offset = 0;
            } else if (timeZone === "CET") {
                offset = 1;
            } else if (timeZone === "EET") {
                offset = 2;
            }

            time.setHours(time.getHours() + offset);
            document.getElementById("result").innerHTML = "Seçilen saat diliminde saat: " + time.toLocaleString();
        }
    </script>
</body>
</html>
