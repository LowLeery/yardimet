<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Şifreleyici / Deşifre Edici</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Metin Şifreleyici / Deşifre Edici</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <textarea id="text" placeholder="Metninizi yazın"></textarea>
        <button onclick="encodeText()">Şifrele</button>
        <button onclick="decodeText()">Deşifre Et</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function encodeText() {
            let text = document.getElementById('text').value;
            let encoded = btoa(text); // Basit şifreleme
            document.getElementById('result').textContent = `Şifrelenmiş Metin: ${encoded}`;
        }

        function decodeText() {
            let text = document.getElementById('text').value;
            let decoded = atob(text); // Basit deşifreleme
            document.getElementById('result').textContent = `Deşifrelenmiş Metin: ${decoded}`;
        }
    </script>
</body>
</html>
