<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Renk dönüştürme (Hex/RGB) aracı.">
    <title>Renk Dönüştürme</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Renk Dönüştürme</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="color">Hex Kodu Girin:</label>
        <input type="text" id="color" placeholder="Hex Renk Kodu">
        <button onclick="convertColor()">Dönüştür</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function convertColor() {
            const hexColor = document.getElementById('color').value;
            let rgb = hexToRgb(hexColor);
            if (rgb) {
                document.getElementById('result').textContent = `RGB: (${rgb.r}, ${rgb.g}, ${rgb.b})`;
            } else {
                document.getElementById('result').textContent = 'Geçersiz Hex Kodu';
            }
        }

        function hexToRgb(hex) {
            let r = parseInt(hex.substring(1, 3), 16);
            let g = parseInt(hex.substring(3, 5), 16);
            let b = parseInt(hex.substring(5, 7), 16);
            return {r: r, g: g, b: b};
        }
    </script>
</body>
</html>
