<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hedef kilonuzu hesaplayın.">
    <title>Hedef Kilo Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Hedef Kilo Hesaplama</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="current-weight" placeholder="Mevcut Kilonuz (kg)">
        <input type="number" id="goal-weight" placeholder="Hedef Kilonuz (kg)">
        <button onclick="calculateGoal()">Hesapla</button>
        <p id="result"></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Kilo Hesaplama Aracı</p>
    </footer>

    <script>
        function calculateGoal() {
            var currentWeight = document.getElementById("current-weight").value;
            var goalWeight = document.getElementById("goal-weight").value;
            var result = goalWeight - currentWeight;
            document.getElementById("result").innerText = "Hedefinize ulaşmanız için " + result + " kg vermeniz gerekiyor.";
        }
    </script>
</body>
</html>
