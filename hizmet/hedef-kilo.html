<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hedef kilonuzu hesaplayın.">
    <meta name="keywords" content="hedef kilo, kilo hesaplama, kilo hedefi, kilo verme, sağlıklı kilo, vücut ağırlığı">
    <title>Hedef Kilo Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 220px;
        }

        .main-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .main-content button:hover {
            background-color: #388E3C;
        }

        .main-content p {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Hedef Kilo Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <input type="number" id="current-weight" placeholder="Mevcut Kilonuz (kg)">
        <input type="number" id="goal-weight" placeholder="Hedef Kilonuz (kg)">
        <button onclick="calculateGoal()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları | <a href="/hakkinda.html">Hakkında</a> | <a href="/iletisim.html">İletişim</a> | <a href="/kvkk.html">KVKK</a></p>
    </footer>

    <script>
        function calculateGoal() {
            var currentWeight = document.getElementById("current-weight").value;
            var goalWeight = document.getElementById("goal-weight").value;
            var result = goalWeight - currentWeight;
            document.getElementById("result").innerText = "Hedefinize ulaşmanız için " + result + " kg vermeniz gerekiyor.";
        }
    </script>
</body>
</html>
