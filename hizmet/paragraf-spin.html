<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paragraf Spin / Yeniden Yazıcı - Yazılı metinlerin eş anlamlı kelimelerle otomatik olarak yeniden yazılması.">
    <meta name="keywords" content="paragraf, yeniden yazıcı, spin, eş anlamlı kelimeler, metin, yazılım, SEO">
    <meta name="author" content="Günlük Hesaplama Araçları">
    <title>Paragraf Yeniden Yazıcı</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .navbar .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .main-content {
            padding: 20px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        textarea {
            padding: 10px;
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Paragraf Yeniden Yazıcı (Spin)</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Metni Girin</h2>
        <textarea id="inputText" rows="8" cols="50" placeholder="Metni buraya yazın..."></textarea>
        <button onclick="spinText()">Yeniden Yaz</button>
        <h3>Sonuç</h3>
        <textarea id="outputText" rows="8" cols="50" readonly></textarea>

        <!-- SEO Container -->
        <div class="seo-container">
            <p>
                Sartgele Paragraf döndür ve kelimelerin sırrını keşfet
            </p>
            <div class="seo-item">
                <h3>Nasıl Kullanılır?</h3>
                <p>1. Metin gir.</p>
                <p>2. Yeniden Yaz butonunu kullan</p>
                <p>3. Sonuç karşında!</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları | <a href="/hakkinda.html" style="color: white;">Hakkında</a> | <a href="/iletisim.html" style="color: white;">İletişim</a> | <a href="/kvkk.html" style="color: white;">KVKK</a></p>
    </footer>

    <script>
        const synonyms = {
            "hızlı": ["çabuk", "seri", "süratli"],
            "büyük": ["geniş", "iri", "kocaman"],
            "güzel": ["hoş", "çekici", "şık"],
            "küçük": ["ufak", "minik", "dar"],
        };

        function spinText() {
            let text = document.getElementById('inputText').value;
            for (let word in synonyms) {
                const re = new RegExp("\\b" + word + "\\b", "gi");
                text = text.replace(re, () => {
                    const options = synonyms[word];
                    return options[Math.floor(Math.random() * options.length)];
                });
            }
            document.getElementById('outputText').value = text;
        }
    </script>
</body>

</html>
