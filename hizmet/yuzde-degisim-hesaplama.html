<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yüzde değişim hesaplama aracı.">
    <title>Yüzde Değişim Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Yüzde Değişim Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="initialValue" placeholder="Başlangıç Değeri">
        <input type="number" id="finalValue" placeholder="Son Değer">
        <button onclick="calculatePercentageChange()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculatePercentageChange() {
            let initialValue = document.getElementById('initialValue').value;
            let finalValue = document.getElementById('finalValue').value;
            let percentageChange = ((finalValue - initialValue) / initialValue) * 100;
            document.getElementById('result').textContent = `Yüzde Değişim: ${percentageChange.toFixed(2)}%`;
        }
    </script>
</body>
</html>
