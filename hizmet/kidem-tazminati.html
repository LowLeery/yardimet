<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kıdem Tazminatı Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Kıdem Tazminatı Hesaplama</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="yearsWorked" placeholder="Çalıştığınız yıl sayısı">
        <input type="number" id="monthlySalary" placeholder="Aylık maaşınız">
        <button onclick="calculateSeverancePay()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateSeverancePay() {
            let yearsWorked = document.getElementById('yearsWorked').value;
            let monthlySalary = document.getElementById('monthlySalary').value;
            let severancePay = yearsWorked * monthlySalary;
            document.getElementById('result').textContent = `Kıdem Tazminatınız: ${severancePay} TL`;
        }
    </script>
</body>
</html>
