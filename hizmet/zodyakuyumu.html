<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodyak Uyumu Hesaplayıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Zodyak Uyumu Hesaplayıcı</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="text" id="zodiacSign1" placeholder="Burcunuzu yazın">
        <input type="text" id="zodiacSign2" placeholder="Partnerinizin Burcunu yazın">
        <button onclick="calculateCompatibility()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateCompatibility() {
            let zodiacSign1 = document.getElementById('zodiacSign1').value;
            let zodiacSign2 = document.getElementById('zodiacSign2').value;
            
            let compatibilityMessage = `Burç uyumu: ${zodiacSign1} ve ${zodiacSign2} arasında harika bir uyum!`;

            document.getElementById('result').textContent = compatibilityMessage;
        }
    </script>
</body>
</html>
