<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UUID Üretici">
    <title>UUID Üretici</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>UUID Üretici</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>UUID (v4) Üret</h2>
        <button onclick="generateUUID()">UUID Oluştur</button>
        <textarea id="uuidOutput" rows="2" cols="50" readonly></textarea>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function generateUUID() {
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            document.getElementById('uuidOutput').value = uuid;
        }
    </script>
</body>

</html>
