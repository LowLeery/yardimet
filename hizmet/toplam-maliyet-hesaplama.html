<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toplam Maliyet Hesaplama aracı.">
    <title>Toplam Maliyet Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Toplam Maliyet Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="malzeme" placeholder="Malzeme Maliyeti">
        <input type="number" id="isçilik" placeholder="İşçilik Maliyeti">
        <input type="number" id="diğer" placeholder="Diğer Giderler">
        <button onclick="hesaplaMaliyet()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function hesaplaMaliyet() {
            let malzeme = parseFloat(document.getElementById('malzeme').value);
            let iscilik = parseFloat(document.getElementById('isçilik').value);
            let diger = parseFloat(document.getElementById('diğer').value);
            let toplam = (malzeme + iscilik + diger).toFixed(2);
            document.getElementById('result').textContent = `Toplam Maliyet: ${toplam} TL`;
        }
    </script>
</body>
</html>
