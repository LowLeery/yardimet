<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ishihara renk körlüğü testi ile gözlerinizi test edin.">
    <title>Renk Körlüğü Testi</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Renk Körlüğü Testi</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <p>Aşağıdaki görselde hangi sayıyı görüyorsunuz?</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Ishihara_9.png" alt="Ishihara testi" width="200">
        <input type="text" id="answer" placeholder="Cevabınız">
        <button onclick="check()">Kontrol Et</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function check() {
            const answer = document.getElementById('answer').value;
            if (answer === "9") {
                document.getElementById('result').textContent = "Tebrikler! Görme sorununuz yok gibi görünüyor.";
            } else {
                document.getElementById('result').textContent = "Renk körlüğü olabilirsiniz, bir göz doktoruna başvurun.";
            }
        }
    </script>
</body>
</html>
