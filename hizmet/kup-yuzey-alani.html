<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Küpün yüzey alanını hesaplama aracı.">
    <title>Küp Yüzey Alanı Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Küp Yüzey Alanı Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="sideLength" placeholder="Kenar Uzunluğu">
        <button onclick="calculateCubeSurfaceArea()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateCubeSurfaceArea() {
            let sideLength = document.getElementById('sideLength').value;
            let surfaceArea = 6 * Math.pow(sideLength, 2);
            document.getElementById('result').textContent = `Yüzey Alanı: ${surfaceArea} m²`;
        }
    </script>
</body>
</html>
