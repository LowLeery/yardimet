<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Escape ve Unescape aracı.">
    <title>HTML Escape/Unescape Aracı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>HTML Escape/Unescape Aracı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <textarea id="htmlInput" placeholder="HTML kodunuzu buraya yazın"></textarea>
        <button onclick="escapeHTML()">Escape Yap</button>
        <button onclick="unescapeHTML()">Unescape Yap</button>
        <textarea id="htmlOutput" placeholder="Sonuç burada görünecek"></textarea>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function escapeHTML() {
            const input = document.getElementById('htmlInput').value;
            const escaped = input.replace(/&/g, '&amp;')
                                 .replace(/</g, '&lt;')
                                 .replace(/>/g, '&gt;')
                                 .replace(/"/g, '&quot;')
                                 .replace(/'/g, '&#039;');
            document.getElementById('htmlOutput').value = escaped;
        }

        function unescapeHTML() {
            const input = document.getElementById('htmlInput').value;
            const unescaped = input.replace(/&lt;/g, '<')
                                   .replace(/&gt;/g, '>')
                                   .replace(/&quot;/g, '"')
                                   .replace(/&#039;/g, "'")
                                   .replace(/&amp;/g, '&');
            document.getElementById('htmlOutput').value = unescaped;
        }
    </script>
</body>
</html>
