<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fibonacci Hesaplayıcı">
    <title>Fibonacci Hesaplayıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Fibonacci Hesaplayıcı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Fibonacci Dizisi Üret</h2>
        <input type="number" id="count" placeholder="Kaç terim üretilecek?">
        <button onclick="generateFibonacci()">Hesapla</button>
        <pre id="result"></pre>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function generateFibonacci() {
            const n = parseInt(document.getElementById('count').value);
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            document.getElementById('result').innerText = fib.slice(0, n).join(', ');
        }
    </script>
</body>

</html>
