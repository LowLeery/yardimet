<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tartı birimi dönüştürme aracı.">
    <title>Tartı Birimi Dönüştürme</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Tartı Birimi Dönüştürme</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="weight" placeholder="Ağırlık Girin (kg)">
        <select id="unit">
            <option value="g">Gram</option>
            <option value="ton">Ton</option>
        </select>
        <button onclick="convertWeight()">Dönüştür</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function convertWeight() {
            let weight = document.getElementById('weight').value;
            let unit = document.getElementById('unit').value;
            let result;
            if (unit === "g") {
                result = weight * 1000; // Kilogramdan grama dönüşüm
            } else if (unit === "ton") {
                result = weight / 1000; // Kilogramdan tona dönüşüm
            }
            document.getElementById('result').textContent = `Sonuç: ${result} ${unit}`;
        }
    </script>
</body>
</html>
