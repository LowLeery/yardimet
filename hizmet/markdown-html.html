<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Markdown to HTML Dönüştürücü">
    <title>Markdown to HTML Dönüştürücü</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Markdown to HTML Dönüştürücü</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Markdown'ı HTML'ye Dönüştür</h2>
        <textarea id="markdownInput" placeholder="Markdown metni girin..." rows="10"></textarea>
        <button onclick="convertMarkdown()">Dönüştür</button>
        <h3>HTML Çıktısı:</h3>
        <div id="htmlOutput" style="border:1px solid #ccc; padding:10px;"></div>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function convertMarkdown() {
            let md = document.getElementById("markdownInput").value;
            let html = md
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                .replace(/\*(.*)\*/gim, '<i>$1</i>')
                .replace(/\n$/gim, '<br />');
            document.getElementById("htmlOutput").innerHTML = html;
        }
    </script>
</body>

</html>
