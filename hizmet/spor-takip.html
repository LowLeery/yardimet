<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spor Takibi</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Spor Takibi</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="exerciseTime" placeholder="Spor Süresi (dakika)">
        <button onclick="trackExercise()">Sporu Takip Et</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function trackExercise() {
            let exerciseTime = document.getElementById('exerciseTime').value;
            document.getElementById('result').textContent = `Bugün ${exerciseTime} dakika spor yaptınız.`;
        }
    </script>
</body>
</html>
