<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uyku kalitesi analiz aracı.">
    <title>Uyku Kalitesi Analiz Aracı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Uyku Kalitesi Analiz Aracı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="hours">Kaç saat uyudun?</label>
        <input type="number" id="hours" placeholder="Saat">
        <button onclick="analyzeSleep()">Analiz Et</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function analyzeSleep() {
            const hours = parseFloat(document.getElementById('hours').value);
            let quality = "";
            if (hours < 5) quality = "Kötü uyku!";
            else if (hours < 7) quality = "Orta seviye uyku!";
            else quality = "Harika uyku!";
            document.getElementById('result').textContent = quality;
        }
    </script>
</body>
</html>
