<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmaşık sayı hesaplama aracı.">
    <title>Karmaşık Sayı Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Karmaşık Sayı Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="real" placeholder="Gerçek Kısım">
        <input type="number" id="imaginary" placeholder="Sanal Kısım">
        <button onclick="calculateComplexNumber()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateComplexNumber() {
            let real = document.getElementById('real').value;
            let imaginary = document.getElementById('imaginary').value;
            let complex = `${real} + ${imaginary}i`;
            document.getElementById('result').textContent = `Karmaşık Sayı: ${complex}`;
        }
    </script>
</body>
</html>
