<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="İçsel çarpan hesaplamak için araç.">
    <title>İçsel Çarpan Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>İçsel Çarpan Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="value1" placeholder="Değer 1">
        <input type="number" id="value2" placeholder="Değer 2">
        <button onclick="calculateInternalFactor()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateInternalFactor() {
            let value1 = document.getElementById('value1').value;
            let value2 = document.getElementById('value2').value;
            let factor = value1 * value2;
            document.getElementById('result').textContent = `İçsel Çarpan: ${factor}`;
        }
    </script>
</body>
</html>
