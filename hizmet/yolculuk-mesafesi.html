<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yolculuk mesafesi hesaplama aracı.">
    <title>Yolculuk Mesafesi Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Yolculuk Mesafesi Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="time" placeholder="Zaman (saat)">
        <input type="number" id="speed" placeholder="Hız (km/saat)">
        <button onclick="calculateDistance()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateDistance() {
            let time = document.getElementById('time').value;
            let speed = document.getElementById('speed').value;
            let distance = time * speed;
            document.getElementById('result').textContent = `Mesafe: ${distance} km`;
        }
    </script>
</body>
</html>
