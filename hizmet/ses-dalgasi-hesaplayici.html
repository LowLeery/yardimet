<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Dalgası Frekans Hesaplayıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Ses Dalgası Frekans Hesaplayıcı</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="wavelength" placeholder="Dalga Boyu (m)">
        <button onclick="calculateFrequency()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateFrequency() {
            let wavelength = document.getElementById('wavelength').value;
            let speedOfSound = 343; // Sesin havadaki hızı (m/s)
            let frequency = speedOfSound / wavelength;
            document.getElementById('result').textContent = `Frekans: ${frequency.toFixed(2)} Hz`;
        }
    </script>
</body>
</html>
