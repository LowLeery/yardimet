<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigara Bırakma Tasarruf Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Sigara Bırakma Tasarruf Hesaplama</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="cigarettesPerDay" placeholder="Günlük İçilen Sigara Sayısı">
        <input type="number" id="pricePerCigarette" placeholder="Sigara Başına Fiyat (TL)">
        <button onclick="calculateSavings()">Tasarrufu Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateSavings() {
            let cigarettesPerDay = document.getElementById('cigarettesPerDay').value;
            let pricePerCigarette = document.getElementById('pricePerCigarette').value;
            let dailySavings = cigarettesPerDay * pricePerCigarette;
            let yearlySavings = dailySavings * 365;
            document.getElementById('result').textContent = `Sigara bırakınca yılda ${yearlySavings.toFixed(2)} TL tasarruf edersiniz.`;
        }
    </script>
</body>
</html>
