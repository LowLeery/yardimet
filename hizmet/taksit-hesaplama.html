<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taksit hesaplama aracı.">
    <title>Taksit Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Taksit Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="price">Tutarı Girin:</label>
        <input type="number" id="price" placeholder="Tutar">
        <label for="installments">Taksit Sayısını Girin:</label>
        <input type="number" id="installments" placeholder="Taksit Sayısı">
        <button onclick="calculateInstallment()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateInstallment() {
            const price = parseFloat(document.getElementById('price').value);
            const installments = parseInt(document.getElementById('installments').value);
            const installmentAmount = price / installments;
            document.getElementById('result').textContent = `Her taksit: ${installmentAmount.toFixed(2)} TL`;
        }
    </script>
</body>
</html>
