<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Araç vergisi hesaplama aracı.">
    <title>Araç Vergisi Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Araç Vergisi Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="vehiclePrice">Araç Fiyatını Girin:</label>
        <input type="number" id="vehiclePrice" placeholder="Araç Fiyatı">
        <button onclick="calculateTax()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateTax() {
            const price = parseFloat(document.getElementById('vehiclePrice').value);
            const tax = price * 0.02; // Örnek oran
            document.getElementById('result').textContent = `Araç Vergisi: ${tax.toFixed(2)} TL`;
        }
    </script>
</body>
</html>
