<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dik Üçgenin Hipotenüsünü hesaplamak için araç.">
    <title>Dik Üçgen Hipotenüsü Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dik Üçgen Hipotenüsü Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="base" placeholder="Taban Uzunluğunu Girin">
        <input type="number" id="height" placeholder="Yüksekliği Girin">
        <button onclick="calculateHypotenuse()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateHypotenuse() {
            let base = document.getElementById('base').value;
            let height = document.getElementById('height').value;
            let hypotenuse = Math.sqrt(base * base + height * height);
            document.getElementById('result').textContent = `Hipotenüs: ${hypotenuse} cm`;
        }
    </script>
</body>
</html>
