<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evlilik Yıldönümü Hatırlatıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Evlilik Yıldönümü Hatırlatıcı</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="date" id="anniversaryDate" placeholder="Yıldönümünü seçin">
        <button onclick="setAnniversaryReminder()">Hatırlatıcıyı Ayarla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function setAnniversaryReminder() {
            let anniversaryDate = document.getElementById('anniversaryDate').value;
            document.getElementById('result').textContent = `Yıldönümünüz: ${anniversaryDate} tarihinde. Hatırlatıcı kurulmuştur.`;
        }
    </script>
</body>
</html>
