<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dil Çevirisi ve Telaffuz Rehberi">
    <title>Dil Çevirisi ve Telaffuz</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dil Çevirisi ve Telaffuz</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Metin Çevirisi Yap</h2>
        <textarea id="textInput" rows="5" placeholder="Çevirmek istediğiniz metni yazın..."></textarea>
        <br>
        <label for="languageSelect">Hedef Dil:</label>
        <select id="languageSelect">
            <option value="en">İngilizce</option>
            <option value="fr">Fransızca</option>
            <option value="de">Almanca</option>
            <option value="es">İspanyolca</option>
        </select>
        <br><br>
        <button onclick="translateText()">Çevir</button>
        <div id="translatedText"></div>
    </section>

    <footer>
        <p>&copy; 2025 Dil Çevirisi ve Telaffuz Rehberi</p>
    </footer>

    <script>
        function translateText() {
            const textInput = document.getElementById('textInput').value;
            const targetLanguage = document.getElementById('languageSelect').value;

            if (!textInput) {
                alert('Lütfen çevirilecek metni yazın.');
                return;
            }

            const translatedMessage = `Çevrilen Metin: ${textInput} (${targetLanguage})`; // Gerçek API entegrasyonu için buraya çeviri servisi eklenebilir
            document.getElementById('translatedText').innerText = translatedMessage;
        }
    </script>
</body>

</html>
