<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zihin haritası oluşturma aracı.">
    <title>Zihin Haritası Oluşturucu</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Zihin Haritası Oluşturucu</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="idea">Fikir:</label>
        <input type="text" id="idea" placeholder="Fikir ekle">
        <button onclick="addIdea()">Ekle</button>
        <ul id="ideaList"></ul>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function addIdea() {
            const idea = document.getElementById('idea').value;
            if (idea.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = idea;
                document.getElementById('ideaList').appendChild(li);
                document.getElementById('idea').value = "";
            }
        }
    </script>
</body>
</html>
