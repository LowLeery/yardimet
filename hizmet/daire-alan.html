<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daire alanı hesaplama aracı.">
    <title>Daire Alan Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Daire Alan Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="radius" placeholder="Yarıçap">
        <button onclick="calculateCircleArea()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateCircleArea() {
            let radius = document.getElementById('radius').value;
            let area = Math.PI * radius * radius;
            document.getElementById('result').textContent = `Daire Alanı: ${area.toFixed(2)} m²`;
        }
    </script>
</body>
</html>
