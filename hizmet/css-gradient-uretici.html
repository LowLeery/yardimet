<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Gradient Üretici">
    <title>CSS Gradient Üretici</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>CSS Gradient Üretici</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Renkleri Seç</h2>
        <input type="color" id="color1" value="#ff0000">
        <input type="color" id="color2" value="#0000ff">
        <select id="type">
            <option value="linear">Linear</option>
            <option value="radial">Radial</option>
        </select>
        <button onclick="generateGradient()">Gradient Üret</button>
        <h3>Önizleme</h3>
        <div id="preview" style="width: 100%; height: 150px; border: 1px solid #ccc;"></div>
        <h3>CSS Kodu</h3>
        <textarea id="cssOutput" rows="4" cols="50" readonly></textarea>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function generateGradient() {
            const c1 = document.getElementById('color1').value;
            const c2 = document.getElementById('color2').value;
            const type = document.getElementById('type').value;
            let css = '';
            if (type === 'linear') {
                css = `background: linear-gradient(90deg, ${c1}, ${c2});`;
            } else {
                css = `background: radial-gradient(circle, ${c1}, ${c2});`;
            }
            document.getElementById('preview').style = css + "width:100%; height:150px; border:1px solid #ccc;";
            document.getElementById('cssOutput').value = css;
        }
    </script>
</body>

</html>
