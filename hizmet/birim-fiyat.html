<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Birim fiyat hesaplama aracı.">
    <title>Birim Fiyat Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Birim Fiyat Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="totalPrice" placeholder="Toplam Fiyat">
        <input type="number" id="quantity" placeholder="Miktar">
        <button onclick="calculateUnitPrice()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateUnitPrice() {
            let totalPrice = document.getElementById('totalPrice').value;
            let quantity = document.getElementById('quantity').value;
            let unitPrice = totalPrice / quantity;
            document.getElementById('result').textContent = `Birim Fiyat: ${unitPrice.toFixed(2)} TL`;
        }
    </script>
</body>
</html>
