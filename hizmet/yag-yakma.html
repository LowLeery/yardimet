<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yağ yakma hesaplama aracı.">
    <title>Yağ Yakma Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Yağ Yakma Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="calories" placeholder="Günlük Kalori Alımı">
        <input type="number" id="activity" placeholder="Fiziksel Aktivite Düzeyi (1-10)">
        <button onclick="calculateFatBurn()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateFatBurn() {
            let calories = document.getElementById('calories').value;
            let activity = document.getElementById('activity').value;
            let fatBurn = (calories - 2000) * (activity / 10);
            document.getElementById('result').textContent = `Yağ Yakma: ${fatBurn.toFixed(2)} kcal`;
        }
    </script>
</body>
</html>
