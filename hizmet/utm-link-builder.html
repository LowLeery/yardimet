<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UTM parametreleri ile kampanya linkleri oluşturun. Google Analytics için özelleştirilmiş takip linkleri hazırlayın.">
    <meta name="keywords" content="UTM link, kampanya linki, Google Analytics, link takibi, pazarlama linkleri">
    <title>UTM Link Builder | Günlük Hesaplama Araçları</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .utm-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .utm-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .utm-params {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .utm-param {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }

        .utm-param label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .utm-param input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .result-link {
            word-break: break-all;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-top: 10px;
        }

        .copy-btn {
            background: #32CD32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #28a745;
        }

        @media (max-width: 768px) {
            .utm-params {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Günlük Hesaplama Araçları</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <div class="content">
            <h2>UTM Link Builder</h2>
            <div class="utm-container">
                <div class="utm-form">
                    <div class="form-group">
                        <label for="baseUrl">Temel URL</label>
                        <input type="url" id="baseUrl" placeholder="https://example.com" required>
                    </div>
                    <div class="utm-params">
                        <div class="utm-param">
                            <label for="utmSource">utm_source (Kaynak)</label>
                            <input type="text" id="utmSource" placeholder="google, facebook, newsletter">
                        </div>
                        <div class="utm-param">
                            <label for="utmMedium">utm_medium (Ortam)</label>
                            <input type="text" id="utmMedium" placeholder="cpc, banner, email">
                        </div>
                        <div class="utm-param">
                            <label for="utmCampaign">utm_campaign (Kampanya)</label>
                            <input type="text" id="utmCampaign" placeholder="urun-lansmani">
                        </div>
                        <div class="utm-param">
                            <label for="utmTerm">utm_term (Anahtar Kelime)</label>
                            <input type="text" id="utmTerm" placeholder="anahtar-kelime">
                        </div>
                        <div class="utm-param">
                            <label for="utmContent">utm_content (İçerik)</label>
                            <input type="text" id="utmContent" placeholder="banner-1">
                        </div>
                    </div>
                    <button class="copy-btn" onclick="generateUTMLink()">Link Oluştur</button>
                </div>
                <div class="result-container" id="resultContainer" style="display: none;">
                    <h3>Oluşturulan UTM Linki</h3>
                    <div class="result-link" id="resultLink"></div>
                    <button class="copy-btn" onclick="copyToClipboard()">Linki Kopyala</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Günlük Hesaplama Araçları | <a href="../hakkinda.html">Hakkında</a> | <a href="../iletisim.html">İletişim</a> | <a href="../kvkk.html">KVKK</a></p>
            <p class="footer-description">Günlük hayatınızı kolaylaştıracak 150'den fazla ücretsiz hesaplama aracı.</p>
        </div>
    </footer>

    <script>
        function generateUTMLink() {
            const baseUrl = document.getElementById('baseUrl').value;
            if (!baseUrl) {
                alert('Lütfen temel URL girin.');
                return;
            }

            const params = [];
            const utmSource = document.getElementById('utmSource').value;
            const utmMedium = document.getElementById('utmMedium').value;
            const utmCampaign = document.getElementById('utmCampaign').value;
            const utmTerm = document.getElementById('utmTerm').value;
            const utmContent = document.getElementById('utmContent').value;

            if (utmSource) params.push(`utm_source=${encodeURIComponent(utmSource)}`);
            if (utmMedium) params.push(`utm_medium=${encodeURIComponent(utmMedium)}`);
            if (utmCampaign) params.push(`utm_campaign=${encodeURIComponent(utmCampaign)}`);
            if (utmTerm) params.push(`utm_term=${encodeURIComponent(utmTerm)}`);
            if (utmContent) params.push(`utm_content=${encodeURIComponent(utmContent)}`);

            const separator = baseUrl.includes('?') ? '&' : '?';
            const utmLink = baseUrl + (params.length > 0 ? separator + params.join('&') : '');

            document.getElementById('resultLink').textContent = utmLink;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function copyToClipboard() {
            const resultLink = document.getElementById('resultLink');
            navigator.clipboard.writeText(resultLink.textContent).then(() => {
                alert('Link kopyalandı!');
            }).catch(err => {
                console.error('Kopyalama hatası:', err);
            });
        }
    </script>
</body>

</html>
