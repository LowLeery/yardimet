<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emoji ve Simge Kopyalama Aracı">
    <title>Emoji ve Simge Kopyalama</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Emoji ve Simge Kopyalama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Emoji ve Simgeleri Kopyala</h2>
        <div id="emoji-list">
            <button onclick="copyEmoji('😀')">😀</button>
            <button onclick="copyEmoji('🔥')">🔥</button>
            <button onclick="copyEmoji('🎉')">🎉</button>
            <button onclick="copyEmoji('❤️')">❤️</button>
            <button onclick="copyEmoji('🚀')">🚀</button>
            <button onclick="copyEmoji('✔️')">✔️</button>
            <button onclick="copyEmoji('💡')">💡</button>
            <button onclick="copyEmoji('⭐')">⭐</button>
            <button onclick="copyEmoji('🎯')">🎯</button>
            <button onclick="copyEmoji('🔔')">🔔</button>
            <button onclick="copyEmoji('📝')">📝</button>
            <button onclick="copyEmoji('📌')">📌</button>
            <button onclick="copyEmoji('💬')">💬</button>
            <button onclick="copyEmoji('✅')">✅</button>
            <button onclick="copyEmoji('😎')">😎</button>
        </div>
        <p id="copied" style="color: green; display: none;">Emoji kopyalandı!</p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function copyEmoji(emoji) {
            navigator.clipboard.writeText(emoji).then(() => {
                document.getElementById('copied').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('copied').style.display = 'none';
                }, 1500);
            });
        }
    </script>
</body>

</html>
