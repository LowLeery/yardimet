<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zaman zarfı hesaplama aracı.">
    <title>Zaman Zarfı Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Zaman Zarfı Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="startTime" placeholder="Başlangıç Zamanı (saniye)">
        <input type="number" id="endTime" placeholder="Bitiş Zamanı (saniye)">
        <button onclick="calculateTimeFrame()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateTimeFrame() {
            let startTime = document.getElementById('startTime').value;
            let endTime = document.getElementById('endTime').value;
            let timeFrame = endTime - startTime;
            document.getElementById('result').textContent = `Zaman Zarfı: ${timeFrame} saniye`;
        }
    </script>
</body>
</html>
