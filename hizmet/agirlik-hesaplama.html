<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ağırlık hesaplama aracı.">
    <title>Ağırlık Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Ağırlık Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="mass" placeholder="Kütle Girin (kg)">
        <button onclick="calculateWeight()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateWeight() {
            let mass = document.getElementById('mass').value;
            let gravity = 9.81; // Dünya üzerindeki yerçekimi ivmesi
            let weight = mass * gravity;
            document.getElementById('result').textContent = `Ağırlık: ${weight} N (Newton)`;
        }
    </script>
</body>
</html>
