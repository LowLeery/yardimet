<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bir işlemin zamanını hesaplamak için araç.">
    <title>İşlem Zamanı Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>İşlem Zamanı Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="operations" placeholder="İşlem Sayısı">
        <input type="number" id="timePerOperation" placeholder="Her Bir İşlemin Süresi (ms)">
        <button onclick="calculateOperationTime()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateOperationTime() {
            let operations = document.getElementById('operations').value;
            let timePerOperation = document.getElementById('timePerOperation').value;
            let totalTime = operations * timePerOperation;
            document.getElementById('result').textContent = `Toplam Zaman: ${totalTime} ms`;
        }
    </script>
</body>
</html>
