<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Sitesi SEO Analiz Aracı">
    <title>Web Sitesi SEO Analizi</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>SEO Analiz Aracı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Web Sitesinin SEO Durumunu Analiz Et</h2>
        <input type="url" id="urlInput" placeholder="Analiz edilecek URL'yi girin">
        <button onclick="analyzeSEO()">SEO Analiz Et</button>
        <div id="seoResults"></div>
    </section>

    <footer>
        <p>&copy; 2025 SEO Analiz Aracı</p>
    </footer>

    <script>
        function analyzeSEO() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Lütfen bir URL girin.');
                return;
            }

            // Burada SEO analizi yapacak gerçek API veya servis entegrasyonu eklenebilir.
            const seoMessage = `SEO Analiz Sonuçları: ${url} için sonuçlar henüz gösterilmiyor.`;
            document.getElementById('seoResults').innerText = seoMessage;
        }
    </script>
</body>

</html>
