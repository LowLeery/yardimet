<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bağlantı hızı hesaplama aracı.">
    <title>Bağlantı Hızı Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Bağlantı Hızı Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="downloadSpeed">İndirme Hızını Girin (Mbps):</label>
        <input type="number" id="downloadSpeed" placeholder="İndirme Hızı">
        <label for="uploadSpeed">Yükleme Hızını Girin (Mbps):</label>
        <input type="number" id="uploadSpeed" placeholder="Yükleme Hızı">
        <button onclick="calculateConnectionSpeed()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateConnectionSpeed() {
            const download = parseFloat(document.getElementById('downloadSpeed').value);
            const upload = parseFloat(document.getElementById('uploadSpeed').value);
            const totalSpeed = download + upload;
            document.getElementById('result').textContent = `Toplam Bağlantı Hızı: ${totalSpeed} Mbps`;
        }
    </script>
</body>
</html>
