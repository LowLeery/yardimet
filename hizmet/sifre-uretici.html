<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rastgele güçlü şifre üretici.">
    <title>Şifre Üretici</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Şifre Üretici</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <input type="number" id="length" placeholder="Şifre Uzunluğu" value="12" min="4" max="64">
        <button onclick="generatePassword()">Şifre Üret</button>
        <input type="text" id="passwordOutput" readonly>
        <button onclick="copyPassword()">Kopyala</button>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}[]<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('passwordOutput').value = password;
        }

        function copyPassword() {
            const passField = document.getElementById('passwordOutput');
            passField.select();
            document.execCommand('copy');
            alert('Şifre kopyalandı!');
        }
    </script>
</body>
</html>
