<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su Tüketim Takipçisi</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Su Tüketim Takipçisi</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="waterGoal" placeholder="Günlük Su Hedefi (ml)">
        <input type="number" id="waterConsumed" placeholder="Bugün İçtiğiniz Su (ml)">
        <button onclick="trackWaterConsumption()">Takip Et</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function trackWaterConsumption() {
            let waterGoal = document.getElementById('waterGoal').value;
            let waterConsumed = document.getElementById('waterConsumed').value;
            let remainingWater = waterGoal - waterConsumed;
            document.getElementById('result').textContent = `Günlük su hedefinize ulaşmak için ${remainingWater} ml daha içmelisiniz.`;
        }
    </script>
</body>
</html>
