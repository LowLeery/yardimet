<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Robots.txt Generator">
    <title>Robots.txt Generator</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Robots.txt Generator</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Robots.txt Dosyası Oluştur</h2>
        <select id="indexing">
            <option value="allow">Tüm Botlara İzin Ver</option>
            <option value="disallow">Tüm Botları Engelle</option>
        </select>
        <button onclick="generate()">Oluştur</button>
        <pre id="result"></pre>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function generate() {
            const indexing = document.getElementById('indexing').value;
            let txt = '';
            if (indexing === 'allow') {
                txt = "User-agent: *\nAllow: /";
            } else {
                txt = "User-agent: *\nDisallow: /";
            }
            document.getElementById('result').innerText = txt;
        }
    </script>
</body>

</html>
