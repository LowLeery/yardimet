<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permütasyon Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Permütasyon Hesaplama</h1>
    </header>

    <section class="content">
        <form id="permutation-form">
            <label for="n">Toplam Eleman (n):</label>
            <input type="number" id="n" required><br><br>

            <label for="r">Seçilen Eleman (r):</label>
            <input type="number" id="r" required><br><br>

            <button type="submit">Hesapla</button>
        </form>

        <div id="result"></div>
    </section>

    <script>
        document.getElementById('permutation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let n = parseInt(document.getElementById('n').value);
            let r = parseInt(document.getElementById('r').value);
            
            if(n >= r) {
                let result = factorial(n) / factorial(n - r);
                document.getElementById('result').innerHTML = `Permütasyon Sonucu: ${result}`;
            } else {
                document.getElementById('result').innerHTML = 'n, r\'den büyük olmalıdır.';
            }
        });

        function factorial(num) {
            if(num === 0 || num === 1) return 1;
            let result = 1;
            for(let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }
    </script>
</body>
</html>
