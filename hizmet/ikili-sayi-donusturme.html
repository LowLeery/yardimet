<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="İkili sayı dönüştürme aracı.">
    <title>İkili Sayı Dönüştür</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>İkili Sayı Dönüştür</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="decimal" placeholder="Onluk Sayı">
        <button onclick="convertToBinary()">Dönüştür</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function convertToBinary() {
            let decimal = document.getElementById('decimal').value;
            let binary = parseInt(decimal).toString(2);
            document.getElementById('result').textContent = `İkili Sayı: ${binary}`;
        }
    </script>
</body>
</html>
