<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kripto kar/zarar hesaplama aracı.">
    <title>Kripto Kazanç Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Kripto Kazanç Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <input type="number" id="investment" placeholder="Yatırdığın Para (TL)">
        <input type="number" id="buyPrice" placeholder="Alış Fiyatı (Coin)">
        <input type="number" id="sellPrice" placeholder="Satış Fiyatı (Coin)">
        <button onclick="calculateProfit()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateProfit() {
            const investment = parseFloat(document.getElementById('investment').value);
            const buy = parseFloat(document.getElementById('buyPrice').value);
            const sell = parseFloat(document.getElementById('sellPrice').value);

            if (isNaN(investment) || isNaN(buy) || isNaN(sell) || buy <= 0) {
                document.getElementById('result').textContent = "Lütfen geçerli değerler girin.";
                return;
            }

            const amountOfCoin = investment / buy;
            const finalAmount = amountOfCoin * sell;
            const profit = finalAmount - investment;

            document.getElementById('result').innerHTML = `
                Yatırılan: ${investment.toFixed(2)} TL <br>
                Çıkan: ${finalAmount.toFixed(2)} TL <br>
                ${profit >= 0 ? "Kâr" : "Zarar"}: <strong>${profit.toFixed(2)} TL</strong>
            `;
        }
    </script>
</body>
</html>
