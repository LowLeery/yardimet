<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sıcaklık dönüştürme aracı.">
    <title>Sıcaklık Dönüştürme</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Sıcaklık Dönüştürme</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="temperature">Sıcaklık Değerini Girin:</label>
        <input type="number" id="temperature" placeholder="Sıcaklık">
        <button onclick="convertTemperature()">Dönüştür</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const celsius = (temperature - 32) * 5 / 9;
            document.getElementById('result').textContent = `Sıcaklık: ${celsius.toFixed(2)} °C`;
        }
    </script>
</body>
</html>
