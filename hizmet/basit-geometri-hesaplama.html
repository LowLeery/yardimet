<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Geometri hesaplama aracı.">
    <title>Basit Geometri Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Basit Geometri Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="length">Uzunluğu Girin:</label>
        <input type="number" id="length" placeholder="Uzunluk">
        <label for="width">Genişliği Girin:</label>
        <input type="number" id="width" placeholder="Genişlik">
        <button onclick="calculateArea()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateArea() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const area = length * width;
            document.getElementById('result').textContent = `Alan: ${area.toFixed(2)} m²`;
        }
    </script>
</body>
</html>
