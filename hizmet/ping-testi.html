<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarayıcı Tabanlı Basit Hız Testi">
    <title>Hız Testi (Ping Simülasyonu)</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Hız Testi (Ping Simülasyonu)</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Ping Testi</h2>
        <button onclick="simulatePing()">Başlat</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function simulatePing() {
            const start = Date.now();
            document.getElementById('result').innerText = 'Test yapılıyor...';
            setTimeout(() => {
                const latency = Date.now() - start;
                document.getElementById('result').innerText = `Ping: ${latency} ms (simülasyon)`;
            }, Math.random() * 100 + 50); // 50ms ile 150ms arasında rasgele
        }
    </script>
</body>

</html>
