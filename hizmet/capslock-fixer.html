<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capslock Fixer">
    <title>Capslock Fixer</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Capslock Fixer</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <h2>Yanlışlıkla CAPSLOCK ile yazılan metni düzelt</h2>
        <textarea id="capsInput" placeholder="YANLIŞLIKLA CAPS AÇIK YAZILDI BURAYA YAPIŞTIR"></textarea>
        <button onclick="fixCaps()">Düzelt</button>
        <textarea id="fixedOutput" placeholder="Düzeltilmiş metin burada görünecek..."></textarea>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function fixCaps() {
            const input = document.getElementById('capsInput').value;
            const fixed = input.toLowerCase().replace(/(^\w|\.\s*\w)/g, c => c.toUpperCase());
            document.getElementById('fixedOutput').value = fixed;
        }
    </script>
</body>

</html>
