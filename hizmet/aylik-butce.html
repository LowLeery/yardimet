<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aylık bütçe planlama aracı.">
    <title>Aylık Bütçe Planlayıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Aylık Bütçe Planlayıcı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="expense">Gider (TL):</label>
        <input type="number" id="expense" placeholder="Gider girin">
        <button onclick="addExpense()">Ekle</button>
        <p id="total">Toplam Gider: 0 TL</p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        let totalExpense = 0;
        function addExpense() {
            const expense = parseFloat(document.getElementById('expense').value);
            if (!isNaN(expense)) {
                totalExpense += expense;
                document.getElementById('total').textContent = `Toplam Gider: ${totalExpense.toFixed(2)} TL`;
            }
        }
    </script>
</body>
</html>
