<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dikdörtgen alanı hesaplama aracı.">
    <title>Dikdörtgen Alan Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dikdörtgen Alan Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="length" placeholder="Uzunluk">
        <input type="number" id="width" placeholder="Genişlik">
        <button onclick="calculateRectangleArea()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateRectangleArea() {
            let length = document.getElementById('length').value;
            let width = document.getElementById('width').value;
            let area = length * width;
            document.getElementById('result').textContent = `Alan: ${area} m²`;
        }
    </script>
</body>
</html>
