<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="İş ve mesai süresi hesaplayıcı.">
    <title>İş/Mesai Süresi Hesaplayıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>İş/Mesai Süresi Hesaplayıcı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="start">Başlangıç Saati (0-24):</label>
        <input type="number" id="start" placeholder="Başlangıç saati">
        <label for="end">Bitiş Saati (0-24):</label>
        <input type="number" id="end" placeholder="Bitiş saati">
        <button onclick="calculateWork()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateWork() {
            const start = parseFloat(document.getElementById('start').value);
            const end = parseFloat(document.getElementById('end').value);
            let total = end - start;
            if (total < 0) total += 24;
            document.getElementById('result').textContent = `Çalışma Süresi: ${total} saat`;
        }
    </script>
</body>
</html>
