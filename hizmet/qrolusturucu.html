<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>QR Kod Oluşturucu</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="text" id="textInput" placeholder="Metin girin">
        <button onclick="generateQRCode()">QR Kod Oluştur</button>
        <div id="qrcode"></div>
    </section>

    <footer>
        <p>&copy; 2025 Hesaplama Araçları</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            let text = document.getElementById('textInput').value;
            QRCode.toCanvas(document.getElementById('qrcode'), text, function (error) {
                if (error) console.error(error);
            });
        }
    </script>
</body>
</html>
