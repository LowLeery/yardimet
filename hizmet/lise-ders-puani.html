<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lise ders puanı hesaplama aracı.">
    <title>Lise Ders Puanı Hesapla</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Lise Ders Puanı Hesapla</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="sinav1" placeholder="1. Sınav Notu">
        <input type="number" id="sinav2" placeholder="2. Sınav Notu">
        <input type="number" id="sozlu" placeholder="Sözlü Notu">
        <button onclick="hesaplaDersPuani()">Hesapla</button>
        <p id="sonuc"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function hesaplaDersPuani() {
            let sinav1 = parseFloat(document.getElementById('sinav1').value) || 0;
            let sinav2 = parseFloat(document.getElementById('sinav2').value) || 0;
            let sozlu = parseFloat(document.getElementById('sozlu').value) || 0;
            let ortalama = (sinav1 + sinav2 + sozlu) / 3;
            document.getElementById('sonuc').textContent = `Ortalama: ${ortalama.toFixed(2)}`;
        }
    </script>
</body>
</html>
