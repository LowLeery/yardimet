<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Adım Sayısı Hedefi Belirleyici</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Günlük Adım Sayısı Hedefi Belirleyici</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="stepsGoal" placeholder="Adım Hedefinizi Belirleyin">
        <button onclick="setStepGoal()">Hedefi Belirle</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function setStepGoal() {
            let stepsGoal = document.getElementById('stepsGoal').value;
            document.getElementById('result').textContent = `Bugün için adım hedefiniz: ${stepsGoal} adım`;
        }
    </script>
</body>
</html>
