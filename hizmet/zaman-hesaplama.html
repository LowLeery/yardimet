<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zaman hesaplama aracı.">
    <title>Zaman Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Zaman Hesaplama</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="hours" placeholder="Saat">
        <input type="number" id="minutes" placeholder="Dakika">
        <input type="number" id="seconds" placeholder="Saniye">
        <button onclick="calculateTime()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateTime() {
            let hours = document.getElementById('hours').value;
            let minutes = document.getElementById('minutes').value;
            let seconds = document.getElementById('seconds').value;
            let totalSeconds = (hours * 3600) + (minutes * 60) + parseInt(seconds);
            document.getElementById('result').textContent = `Toplam Zaman: ${totalSeconds} saniye`;
        }
    </script>
</body>
</html>
