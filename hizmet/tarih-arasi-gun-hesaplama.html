<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="İki tarih arasındaki gün sayısını hesapla.">
    <title>Tarih Arası Gün Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Tarih Arası Gün Hesaplama</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label>Başlangıç Tarihi:</label>
        <input type="date" id="startDate">
        <br><br>
        <label>Bitiş Tarihi:</label>
        <input type="date" id="endDate">
        <br><br>
        <button onclick="calculateDays()">Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculateDays() {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            if (isNaN(start) || isNaN(end)) {
                document.getElementById('result').textContent = "Lütfen iki tarihi de seçin.";
                return;
            }
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('result').textContent = `İki tarih arasındaki gün sayısı: ${diffDays} gün`;
        }
    </script>
</body>
</html>
