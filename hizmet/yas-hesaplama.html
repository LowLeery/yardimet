<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yaş hesaplama aracını kullanın.">
    <title>Yaş Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Yaş Hesaplama</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="date" id="birthdate" placeholder="Doğum Tarihiniz">
        <button onclick="calculateAge()">Yaşınızı Hesapla</button>
        <p id="age-result"></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Yaş Hesaplama Aracı</p>
    </footer>

    <script>
        function calculateAge() {
            var birthdate = new Date(document.getElementById("birthdate").value);
            var today = new Date();
            var age = today.getFullYear() - birthdate.getFullYear();
            var m = today.getMonth() - birthdate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            document.getElementById("age-result").innerText = "Yaşınız: " + age;
        }
    </script>
</body>
</html>
