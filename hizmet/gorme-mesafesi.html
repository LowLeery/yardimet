<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ekran ile göz mesafenizi ölçün ve göz sağlığı için öneriler alın.">
    <title>Görme Mesafesi Hesaplayıcı</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Görme Mesafesi Hesaplayıcı</h1>
            </div>
        </div>
    </header>

    <section class="main-content">
        <label for="screenSize">Ekran Boyutu (inç):</label>
        <input type="number" id="screenSize" placeholder="Örn: 24">
        <button onclick="calculate()">Mesafeyi Hesapla</button>
        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        function calculate() {
            const size = parseFloat(document.getElementById('screenSize').value);
            const distance = size * 1.6;
            document.getElementById('result').textContent = `Tavsiye edilen minimum mesafe: ${distance.toFixed(1)} cm`;
        }
    </script>
</body>
</html>
