<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kredi hesaplama aracını kullanın.">
    <title>Kredi Hesaplama</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Kredi Hesaplama</h1>
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <input type="number" id="loan-amount" placeholder="Kredi Miktarı (TL)">
        <input type="number" id="loan-duration" placeholder="Vade (ay)">
        <input type="number" id="interest-rate" placeholder="Faiz Oranı (%)">
        <button onclick="calculateLoan()">Hesapla</button>
        <p id="loan-result"></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Kredi Hesaplama Aracı</p>
    </footer>

    <script>
        function calculateLoan() {
            var amount = parseFloat(document.getElementById("loan-amount").value);
            var duration = parseInt(document.getElementById("loan-duration").value);
            var rate = parseFloat(document.getElementById("interest-rate").value);

            var interest = (amount * rate) / 100;
            var totalPayment = amount + interest;
            var monthlyPayment = totalPayment / duration;

            document.getElementById("loan-result").innerText = "Aylık Ödeme: " + monthlyPayment.toFixed(2) + " TL";
        }
    </script>
</body>
</html>
