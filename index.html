<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Günlük hayatınızı kolaylaştıracak hesaplama araçları ve hizmetler.">
    <meta name="keywords" content="vücut kitle indeksi, hesaplama, günlük araçlar, sağlık hesaplaması">
    <title>Günlük Hesaplama Araçları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Hizmetler</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Aradığınız hizmeti buraya yazın..." onkeyup="searchServices()">
            </div>
        </div>
    </header>
    
    <section class="main-content">
        <div class="ads left">Reklam Alanı</div>
        <div class="content">
            <h2>Öne Çıkan Hizmetler</h2>
            <div class="service-list" id="service-list">
                <!-- Öne çıkarılan hizmetler buraya dinamik olarak gelecek -->
            </div>
        </div>
        <div class="ads right">Reklam Alanı</div>
    </section>
    
    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script src="script.js"></script>

    <script>
        // Hizmetlerin listesi (Adı ve linki)
        const services = [
            { name: "Vücut Kitle İndeksi Hesapla", link: "hizmetler/vki.html" },
            { name: "Permütasyon Hesaplama", link: "hizmetler/permütasyon.html" },
            { name: "Regl Takip Aracı", link: "hizmetler/regl-takip.html" },
            { name: "Faktöriyel Hesaplama", link: "hizmetler/faktoriyel.html" },
            { name: "Matematiksel Ortalama Hesapla", link: "hizmetler/ortalama.html" },
            { name: "Dikdörtgen Alan Hesapla", link: "hizmetler/dikdortgen-alan.html" },
            { name: "Basit Faiz Hesapla", link: "hizmetler/basit-faiz.html" },
            { name: "Zaman Hesaplama", link: "hizmetler/zaman-hesaplama.html" },
            { name: "Karmaşık Sayı Hesapla", link: "hizmetler/karmaşık-sayı.html" },
            { name: "Birim Dönüşümü", link: "hizmetler/birim-donusum.html" }
        ];

        // Rastgele hizmetleri seç
        function getRandomServices() {
            const randomServices = [];
            while (randomServices.length < 3) {
                const randomIndex = Math.floor(Math.random() * services.length);
                if (!randomServices.includes(services[randomIndex])) {
                    randomServices.push(services[randomIndex]);
                }
            }
            return randomServices;
        }

        // Hizmetleri sayfada göster
        function displayServices() {
            const serviceList = document.getElementById('service-list');
            const randomServices = getRandomServices();
            
            randomServices.forEach(service => {
                const serviceItem = document.createElement('div');
                serviceItem.classList.add('service-item');
                const link = document.createElement('a');
                link.href = service.link;
                link.textContent = service.name;
                serviceItem.appendChild(link);
                serviceList.appendChild(serviceItem);
            });
        }

        // Sayfa yüklendiğinde hizmetleri göster
        window.onload = displayServices;

        // Arama çubuğuyla hizmetleri filtrele
        function searchServices() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const services = document.querySelectorAll('.service-item');
            
            services.forEach(function(service) {
                let serviceName = service.textContent.toLowerCase();
                if (serviceName.includes(searchQuery)) {
                    service.style.display = "block";
                } else {
                    service.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
