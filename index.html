<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Günlük hayatınızı kolaylaştıracak hesaplama araçları ve hizmetler.">
    <meta name="keywords" content="vücut kitle indeksi, hesaplama, günlük araçlar, sağlık hesaplaması">
    <title>Günlük Hesaplama Araçları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Hizmetler</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Aradığınız hizmeti buraya yazın..." onkeyup="searchServices()">
            </div>
        </div>
    </header>
    
    <section class="main-content">

        <div class="content">
            <h2>Öne Çıkan Hizmetler</h2>
            <div class="service-list" id="service-list">
                <!-- Öne çıkarılan hizmetler buraya dinamik olarak gelecek -->
            </div>
        </div>

    </section>
    
    <footer>
        <p>&copy; 2025 Günlük Hesaplama Araçları</p>
    </footer>

    <script>
        // Hizmetlerin listesi (Adı ve linki)
        const services = [
            { name: "Vücut Kitle İndeksi Hesapla", link: "hizmet/vki.html" },
            { name: "Permütasyon Hesaplama", link: "hizmet/permütasyon.html" },
            { name: "Regl Takip Aracı", link: "hizmet/regl-takip.html" },
            { name: "Faktöriyel Hesaplama", link: "hizmet/faktoriyel.html" },
            { name: "Matematiksel Ortalama Hesapla", link: "hizmet/ortalama.html" },
            { name: "Dikdörtgen Alan Hesapla", link: "hizmet/dikdortgen-alan.html" },
            { name: "Basit Faiz Hesapla", link: "hizmet/basit-faiz.html" },
            { name: "Zaman Hesaplama", link: "hizmet/zaman-hesaplama.html" },
            { name: "Karmaşık Sayı Hesapla", link: "hizmet/karmaşık-sayı.html" },
            { name: "Hedef Kilo Hesaplama", link: "hizmet/hedef-kilo.html" },
            { name: "Yaş Hesaplama", link: "hizmet/yas-hesaplama.html" },
            { name: "Fiyat Karşılaştırma Aracı", link: "hizmet/fiyat-karsilastirma.html" },
            { name: "Kredi Hesaplama Aracı", link: "hizmet/kredi-hesaplama.html" },
            { name: "Daire Alan Hesaplama", link: "hizmet/daire-alan.html" },
            { name: "Satranç Oyna", link: "hizmet/satranç.html" }
        ];

        // Rastgele 3 hizmeti seç
        function getRandomServices() {
            const randomServices = [];
            while (randomServices.length < 3) {
                const randomIndex = Math.floor(Math.random() * services.length);
                if (!randomServices.includes(services[randomIndex])) {
                    randomServices.push(services[randomIndex]);
                }
            }
            return randomServices;
        }

        // Hizmetleri sayfada göster
        function displayServices(serviceList) {
            const serviceListContainer = document.getElementById('service-list');
            serviceListContainer.innerHTML = '';  // Mevcut hizmetleri temizle
            serviceList.forEach(service => {
                const serviceItem = document.createElement('div');
                serviceItem.classList.add('service-item');
                const link = document.createElement('a');
                link.href = service.link;
                link.textContent = service.name;
                serviceItem.appendChild(link);
                serviceListContainer.appendChild(serviceItem);
            });
        }

        // Sayfa yüklendiğinde hizmetleri göster
        window.onload = function() {
            displayServices(getRandomServices()); // Sayfa açıldığında 3 rastgele hizmeti göster
        }

        // Arama çubuğuyla hizmetleri filtrele
        function searchServices() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            if (searchQuery === '') {
                displayServices(getRandomServices());  // Eğer arama çubuğu boşsa sadece öne çıkanları göster
                return;
            }
            
            const filteredServices = services.filter(service => service.name.toLowerCase().includes(searchQuery));
            displayServices(filteredServices);  // Filtrelenen hizmetleri göster
        }
    </script>
</body>
</html>
